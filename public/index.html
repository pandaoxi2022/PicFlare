<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://daoxi365.netlify.app/img/favicon.ico">
    <title>PicFlare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/.netlify/functions/randomImage');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            color: white;
            font-size: 24px;
            padding-top: 50px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #ff9900;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="content">
    </div>
    <div class="footer">
        Copyright 2025 by <a href="https://daoxi365.netlify.app/">PanDaoxi</a>. Powered by <a
            href="https://github.com/pandaoxi/picflare">PicFlare</a>.
    </div>
</body>

</html>
